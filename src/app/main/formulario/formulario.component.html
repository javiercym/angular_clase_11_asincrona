<div class="container">
    <div class="row">
        <div class="col-4">
            <h6>Validaciones</h6>
            <!-- <form [[formGroup]="formLogin"]> -->
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Nombre</span>
                    <input type="text"formControlName="nombre" class="form-control" placeholder="Escriba su nombre" aria-label="nombre" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                    <input type="email"  formControlName="email" class="form-control" placeholder="Escriba su email" aria-label="email" aria-describedby="basic-addon1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" formControlName="text" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>

                  <button type="button" class="btn btn-outline-secondary">Secondary</button>
            </form>

        </div>
    </div>
</div>
